<div class="po-row">
  @for (user of users(); track user.id) {
    <po-widget class="po-mt-2 po-sm-4" [p-title]="user.displayname">
      <po-info p-label="Usuário" [p-value]="user.id" />
      <po-info p-label="Qtd" [p-value]="($index + 1).toString()" />
    </po-widget>
  } @empty {
    <p class="po-font-text-bold po-mt-2">Não há items.</p>
  }
</div>
