<po-container p-title="Exemplo Linked">
  <po-icon
    p-icon="an an-question"
    class="po-clickable"
    p-tooltip="Fornece uma maneira alternativa de obter vinculação de dados bidirecional."
  />
  <h1 class="po-font-subtitle po-mb-2">Carrinho de compras</h1>

  <form #f="ngForm">
    <po-select
      name="courses"
      p-label="Cursos"
      p-placeholder="Selecione um curso"
      (p-change)="onCourseSelected($event)"
      [p-options]="courses"
      [p-required]="true"
      p-clean
    />
    <po-number name="quantity" [(ngModel)]="quantity" [p-min]="0" [p-max]="10" />
  </form>

  <po-button p-label="Adicionar ao carrinho" (p-click)="onAddToCart()" p-kind="primary" />
</po-container>
